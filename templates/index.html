            <br>
            Red Control<br>
            <b>0</b> <input id="red" type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="[0,255]"/> <b>255</b>

            <br>
            Blue Control<br>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      var imageMap = makeImage(url);


      function reCurve() {
